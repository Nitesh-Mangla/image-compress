<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Image Compressor</h1>
  <input type="file" id="imageUpload" accept="image/*">
  <button id="compressBtn">Compress Image</button>
  <div id="preview">
    <h3>Original Image</h3>
    <img id="originalImage" src="#" alt="Original Image" style="display:none;">
    <h3>Compressed Image</h3>
    <img id="compressedImage" src="#" alt="Compressed Image" style="display:none;">
  </div>
  <a id="downloadLink" style="display:none;">Download Compressed Image</a>
</div>
<script src="script.js"></script>
</body>
</html>
